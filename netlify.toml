[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"  # If using Vite
  # publish = "build"  # If using Create React App

[functions]
  directory = "netlify/functions"
[[headers]]
  for = "/*.pdf"
  [headers.values]
    X-Robots-Tag = "none"
    Cache-Control = "no-store"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    X-Frame-Options = "DENY"
